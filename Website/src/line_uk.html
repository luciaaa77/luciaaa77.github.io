<!DOCTYPE html>
<html>
<head>
<title>Monthly confrimed cases in UK, since 2020</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />

<script charset="utf-8" src="https://d3js.org/d3.v4.min.js"></script>
<script charset="utf-8" src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
</head>
<body>
<div id="chartContainer">
    <p id="charttitle">UK's Newly confrimed cases per million people,since 2020</p>
</div>

<script>

      d3.csv("./uk3.csv", function(ukData) {
            console.log(ukData);
            console.log(ukData[2]);
          
            var svg = dimple.newSvg("#chartContainer", 840, 840); 
            var myChart = new dimple.chart(svg, ukData);  
            myChart.setBounds(48, 20, 420, 200);            

            myChart.defaultColors = [
                new dimple.color("navy")     
            ];

            var x = myChart.addTimeAxis("x", "date", "%Y-%m-%d", "%Y-%m-%d"); 

            var y = myChart.addMeasureAxis("y", "new"); 
            y.title = "newly confirmed cases";

            var s = myChart.addSeries(null, dimple.plot.line); 

            myChart.draw(700); 
x.shapes.selectAll("text").attr("transform",
    function (d) {
      return d3.select(this).attr("transform") + " translate(0, 20) rotate(-45)";
    });

            svg.selectAll("path.domain").style("stroke", "#CCC"); 
            svg.selectAll("g.tick line").style("stroke", "#CCC");

      });


</script>

</body>
</html>
